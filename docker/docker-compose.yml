    #     depends_on:
    #         - db
    #         - rabbitmq
    #         - crawler_docker
    #     build:
    #         context: ../hacker_docker
    #         dockerfile: dockerfile
    #     restart: 
    #         always
    db:
        image: "mariadb_docker"
        networks: 
            - "database"
        build:
            context: mariadb_docker
            dockerfile: dockerfile
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
            MYSQL_DATABASE: "crack_it"
            MYSQL_USER: "python"
            MYSQL_PASSWORD: "pythonpython"
        volumes:
            - "mariadb_docker/db:/var/lib/mysql"
        restart: 
            always

    rabbitmq:
        image: "rabbitmq"
        networks: 
            - "messages"
        restart: 
            always

    nginx:
        image: "nginx"
        ports:
            - "8080:80"
        volumes:
            - web:/code
            - web_docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
        networks: 
            - "web"
        restart: 
            always

    php:
        image: "php"
        build:
            context: web_docker/php
            dockerfile: dockerfile
        volumes:
            - web:/code
        depends_on:
            - db
        networks: 
            - "database"
            - "web"
        restart: 
            always
            
networks:
    messages:
    database:
    web:
volumes:
    web:
    db: