version: '3'
services:
    crawler:
        image: "crawler_docker"
        networks: 
            - "messages"
            - "database"
        depends_on:
            - db
            - rabbitmq
        build:
            context: crawler_docker
            dockerfile: dockerfile

    parser:
        image: "parser_docker"
        networks: 
            - "messages"
            - "database"
        deploy:
            mode: replicated #use global to only have one instance per node
            replicas: 1
            placement:
                constraints:
                  - "node.role==worker"
        depends_on:
            - db
            - rabbitmq
        build:
            context: parser_docker
            dockerfile: dockerfile
        restart: 
            always

    # hacker:
    #     image: "hacker_docker"
